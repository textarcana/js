<html>
<head>

<title>Test whether mousing over an expanded select menu counts as a mouseout in IE6</title>

<script>
window.onload = function (e) {
   document.getElementById('foo').onmouseover = function (e) {
     var event = e || window.event;
     var eTarget = event.target || event.srcElement;
       document.getElementById('console').value = eTarget.nodeName;
      //      console.debug(event);
     //document.getElementById('console').value = 'in...';
   };
   document.getElementById('foo').onmouseout = function () {
     document.getElementById('console').value = 'out!';
   };
   document.getElementById('bar').onmouseover = function (e) {
     var eTarget = event.target || event.srcElement;
     document.getElementById('console').value = eTarget.nodeName;
   };
   document.getElementById('bar').onmouseout = function () {
     document.getElementById('console').value = 'out!';
   };
 };
</script>
<style>
div { 
    height: 400px;
    width: 400px;
    background: #ccc;
    border: 1px solid #999;
    text-align: center;
    padding-top: 10%;
 }
</style>
</head>
<body>
<h1>Test whether mousing over an expanded select menu counts as a mouseout in IE6</h1>
<div>
<form>
<input id="console" size="20"/>
<select id="foo">
  <option id="bar">blah</option>
  <option>blah</option>
  <option>blah</option>
  <option>blah</option>
  <option>blah</option>
</select>
</form>
</div>
</body>
</html>
