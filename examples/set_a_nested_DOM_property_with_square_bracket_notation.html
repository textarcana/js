<title>set a nested DOM property with square bracket notation: Noah Sussman: Onemorebug.com</title>
<script>

function setNestedProperty(obj, propertyName, propertyValue){ 
  var thePointer = obj;
  for (var i=0; i<propertyName.length; i++){
    alert('Setting the pointer to: ' + thePointer);
    //with each iteration we get closer to the property we want to set, until:
    if (i == (propertyName.length - 1)){
      alert('Accessing the method the pointer points to\n and changing the value of the property named "' + propertyName[i] + '," to: "' + propertyValue +'"');
      thePointer[propertyName[i]] = propertyValue;
      return;
    }
    thePointer = thePointer[propertyName[i]];
  }
}


</script>

</head>
<body onload="setNestedProperty(document, ['body','style','backgroundColor'], 'black')">

</body>
